<!DOCTYPE html>
<html>
<head>
    <title>Painel do Atendente</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"] { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chamar Nova Senha</h2>
        <label for="senha">Senha (Ex: A-1):</label>
        <input type="text" id="senha" placeholder="Digite a senha" value="A-1">
        
        <label for="vaga">Sua Vaga/Guichê (Ex: 20):</label>
        <input type="text" id="vaga" placeholder="Seu número de guichê" value="20">
        
        <button onclick="chamar()">CHAMAR NO MONITOR</button>
        <p id="mensagem" style="text-align: center; color: green; margin-top: 15px;"></p>
    </div>

    <script>
        function chamar() {
            const senha = document.getElementById('senha').value.toUpperCase().trim();
            const vaga = document.getElementById('vaga').value.trim();
            const mensagemElement = document.getElementById('mensagem');

            if (!senha || !vaga) {
                mensagemElement.textContent = "Por favor, preencha Senha e Vaga.";
                mensagemElement.style.color = 'red';
                return;
            }

            fetch('/chamar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ senha: senha, vaga: vaga })
            })
            .then(response => response.json())
            .then(data => {
                mensagemElement.textContent = `Chamado: ${data.senha} na VAGA ${data.vaga}!`;
                mensagemElement.style.color = 'green';
            })
            .catch(error => {
                console.error('Erro ao chamar a senha:', error);
                mensagemElement.textContent = 'Erro ao conectar com o servidor.';
                mensagemElement.style.color = 'red';
            });
        }
    </script>
</body>
</html>
